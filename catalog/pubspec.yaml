name: chipmunk_fit_catalog
description: "ChipmunkStudio DesignSystem Catalog App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  chipfit:
#    git:
#      url: https://github.com/chipmunk-studio/chipmunk-fit.git
#      ref: main
    path: ../

  ## Bloc
  bloc_concurrency:
  flutter_bloc:
  side_effect_bloc:
  bloc_event_transformers:
  bloc:

  equatable:
  freezed:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner:
  flutter_gen_runner:

flutter_gen:
  assets:
    outputs:
      package_parameter_enabled: true

  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Pretendard-Light
      fonts:
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
    - family: Pretendard-Regular
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
    - family: Pretendard-Medium
      fonts:
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
    - family: Pretendard-SemiBold
      fonts:
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
    - family: Pretendard-Bold
      fonts:
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
    - family: Neodgm
      fonts:
        - asset: assets/fonts/neodgm.ttf
          weight: 400
