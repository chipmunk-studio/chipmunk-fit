name: chip_dependencies
description: ChipFit Dependencies - Central dependency management
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

# monorepo 내 다른 패키지 버전과 충돌 방지
resolution: workspace

dependencies:
  # --- Firebase & 인증 ---
  firebase_core: ^3.13.0
  firebase_analytics: ^11.4.5
  firebase_crashlytics: ^4.3.5
  firebase_messaging: ^15.2.5
  kakao_flutter_sdk_user: ^1.9.7+3

  # --- 네트워크 & API ---
  http: ^1.4.0
  chopper: ^8.1.0
  jwt_decoder: 2.0.1
  stomp_dart_client: ^3.0.1

  # --- 상태 관리 & DI ---
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  bloc_concurrency: ^0.2.5
  bloc_event_transformers: ^1.0.2+1
  side_effect_bloc: ^1.0.0
  get_it: ^8.0.3
  riverpod: ^3.0.0
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0
  stream_transform: ^2.1.1

  # --- 네비게이션 ---
  fluro: ^2.0.5

  # --- 데이터 모델링 & 직렬화 ---
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0
  equatable: ^2.0.7
  fpdart: ^1.1.1
  dartz: ^0.10.1
  hive_ce: ^2.13.2

  # --- 저장소 ---
  shared_preferences: ^2.5.3
  single_item_storage: ^2.1.0
  single_item_secure_storage: ^2.1.0
  single_item_shared_prefs: ^2.1.2
  path_provider: ^2.1.5

  # --- 유틸리티 ---
  logger: ^2.5.0
  synchronized: ^3.3.1
  collection: ^1.19.1
  uuid: ^4.5.1
  async: ^2.11.0
  path: ^1.9.1
  crypto: ^3.0.6
  validators: ^3.0.0
  geocoding: ^4.0.0
  flutter_dotenv: ^5.2.1
  change_app_package_name: ^1.5.0

  # --- 디바이스 & 플랫폼 ---
  package_info_plus: ^8.3.0
  device_info_plus: ^11.4.0
  permission_handler: ^11.4.0
  flutter_timezone: ^4.1.1

  # --- 다국어 지원 ---
  easy_localization: ^3.0.7+1

  # --- 외부 서비스 ---
  mixpanel_flutter: ^2.4.1

dev_dependencies:
  # --- 테스팅 ---
  flutter_test:
    sdk: flutter

  # --- 코드 생성 ---
  build_runner: ^2.6.0
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  hive_ce_generator: ^1.9.3
  chopper_generator: ^8.0.1
  riverpod_generator: ^3.0.0

  # --- 리소스 생성 & Lint ---
  flutter_gen_runner: ^5.12.0
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.6